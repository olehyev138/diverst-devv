machine:
  timezone:
    America/New_York
  services:
    - elasticsearch
  environment:
    MAX_THREADS: "1"
dependencies:
  pre:
    - gem install bundler
  cache_directories:
    - "public/assets"
test:
  pre:
    - bundle exec rake assets:precompile assets:clean:
       environment:
        RAILS_GROUPS: assets
deployment:
  production:
    branch: production
    commands:
      - bundle exec cap production deploy
  staging:
    branch: development
    commands:
      - bundle exec cap staging deploy
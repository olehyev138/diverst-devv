<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #EBECED;
      color: #68727A;
      overflow-x: hidden;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 500;
      font-style: normal;
      text-align: center;
    }
    a {
      text-decoration: none;
      color: #7B77C9;
      outline: 0;
    }
    .logo {
      padding: 50px 50px 0 50px;
      max-width: 300px;
    }
    .btn {
      display: inline-block;
      color: #FFFFFF;
      text-align: center;
      border-radius: 4px;
      outline: 0;
      letter-spacing: 1px;
      text-transform: uppercase;
      line-height: inherit;
      padding: 16px 20px;
      background-color: #7B77C9;

      &[disabled] {
        cursor: default;
        pointer-events: none;
        opacity: 0.4;
        user-select: none;
      }
    }
  </style>
</head>

<body>
  <div class="dialog">
    <div>
      <img class="logo" src="diverst-logo-purple.svg"/>
      <h1>We're sorry, but something went wrong.</h1>
    </div>
    <p>Please try again or back to home.</p>
    <a href="/" class="btn">BACK TO HOME</a>
  </div>
</body>
</html>
